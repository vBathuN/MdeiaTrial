<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>RTBS Mixer scaling viewport</title>
  <style>
.spaceWrap {
  position: absolute;
  left: 0;
  width: 800px; 
  height: 496px; 
  padding: 0; 
  overflow: hidden; 
}

.viewPort { 
  width: 1600px; 
  height: 900px; 
  border: 1px solid black;
}

.viewPort {
    transform: scale(0.27);
    transform-origin: 0 0;
}
</style>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="spaceWrap">
  <iframe class="viewPort" src="https://com.rtbs.in/mixer?room=RTBSDemo&ms">
  </iframe>
</div>
<!-- partial -->
  
</body>
</html>
